  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script>
    let attention = Prompt();
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {});

    document.getElementById('colorButton').onclick = () => {
      const html = `
        <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation search-form">

              <div class="form-row" id="reservation-dates-modal">
                <div class="col">
                  <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                </div>
                <div class="col">
                  <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure">
                </div>
              </div>

        </form>
      `;

      attention.custom({ msg: html, title: "Choose your dates" })
    }

    const notify = (msg, msgType) => {
      notie.alert({
        type: msgType,
        text:msg
      });
    }

    const notifyModal = (title, text, icon, confirmButtonText) => {
      Swal.fire({
        title: title,
        text: text,
        icon: icon,
        confirmButtonText: confirmButtonText
     }) 
    }

    function Prompt() {
      const toast = (c) => {
        const {
          msg = "",
          icon = "success",
          position = "top-end",
        } = c;

        const Toast = Swal.mixin({
          toast: true,
          title: msg,
          position: position,
          icon: icon,
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        })

        Toast.fire({})
      }

      const success = (c) => {
        const {
          msg = "",
          title = "",
          footer = ""
        } = c;
        Swal.fire({
          title: title,
          icon: 'success',
          text: msg,
          footer: footer
        }) 
      }

      const error = (c) => {
        const {
          msg = "",
          title = "",
          footer = ""
        } = c;
        Swal.fire({
          title: title,
          icon: 'error',
          text: msg,
          footer: footer
        }) 
      }

      const custom = async (c) => {
        const {
          msg = "",
          title = ""
        } = c;

        const { value: formValues } = await Swal.fire({
          title: title,
          html: msg,
          backdrop: false,
          focusConfirm: false,
          showCancelButton: true,
          willOpen: () => {
            const datesModal = document.getElementById('reservation-dates-modal')
            const rangePicker = new DateRangePicker(datesModal, {
              showOnFocus: true
            })
          },
          didOpen: () => {
            document.getElementById('start').removeAttribute('disabled')
            document.getElementById('end').removeAttribute('disabled')
          },
          preConfirm: () => {
            return [
              document.getElementById("start").value,
              document.getElementById('end').value
            ]
          }
        })

        if (formValues) {
          Swal.fire(JSON.stringify(formValues))
        }
      }

      return { toast, success, error, custom }
    }
    </script>
